<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Conversor de Moedas</title>
</head>

<body>
    <img class="logo" src="./assets/logo.gif" alt="logo-convert-money">
    
    <!--html semântico, main, parte mais importante-->
    <main>

        <label> <!--A tag label é importante para os campos de formulários. Ela especifica qual o "rótulo" do input (a que se refere o input, como por exemplo envolvê-la em um texto “Nome completo”), e ajuda na experiência do usuário durante a utilização e preenchimento do formulário.-->
            Converter <b>de</b>
            <select> <!--O elemento HTML <select> representa um controle que apresenta um menu de opções. As opções dentro do menu são representadas pelo elemento <option>-->
                <option>R$ Real Brasileiro</option>
            </select>
        </label>

        <label>
            Converter <b>para</b>
            <select> 
                <option>US$ Dólar Americano</option>
                <option>€ Euro</option>
            </select>
        </label>

        <label>
            Valor
            <input class="input-currency" placeholder="R$ 10.000,00">
        </label>

        <button class="convert-button">Converter</button> <!--apesar de existir somente esse botao, é recomendado inserir uma class,pois caso coloque outro botao vai dá ruim.-->

        <section> <!--poderia ser uma <div>-->
            <div class="currency-box">
                <img src="./assets/real.png" alt="logo-moeda-a-converter">
                <p class="currency">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>

                <img class="arrow-img" src="./assets/arrow.png" alt="seta">

            <div class="currency-box">
                <img src="./assets/dolar.png" alt="logo-moeda-convertida">
                <p class="currency">Dólar</p>
                <p class="currency-value">US$ 0,00</p>
            </div>
        </section>

    </main>

</body>

<script src="scripts.js"></script>
</html>
